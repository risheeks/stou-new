<mat-dialog-content>
  <form [formGroup]="login" (ngSubmit)="onSubmit(login)">
    <h1 class="title">Sign in</h1>
    <div class="form-group">
      <label for="username"> Username </label><br />
      <input class="form-control" formControlName="username" placeholder="Username/Email" name="username" type="text" />
    </div>
    <div class="form-group">
      <label for="password"> Password </label><br />
      <input class="form-control" formControlName="password" placeholder="password" name="password" type="password" />
    </div>
    <br />
    <mat-dialog-actions align="end">
      <button type="button" class="btn btn-secondary" mat-button mat-dialog-close>
        Cancel</button>&nbsp;
      <button type="submit" class="btn btn-primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>
        Sign In
      </button>
    </mat-dialog-actions>
    <!--<button type="submit" class="btn btn-primary">Send</button>-->
  </form>
</mat-dialog-content>
